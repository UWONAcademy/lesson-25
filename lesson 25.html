<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWON Vocabulary Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3AC7A4, #2D9C8B);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2D9C8B;
    }

    button, input {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2D9C8B;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #257c6f;
    }

    .correct { color: green; }
    .wrong { color: red; }
    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    .section {
      margin-top: 2rem;
    }

    #timer {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> UWON Vocabulary Test - Lesson 25</h1>
    <div id="timer">⏱ Time Elapsed: 0 sec</div>

    <div id="testSection">
      <p id="instructions">🎧 Round 1: Click "Play" to hear the word</p>
      <button id="playBtn">🔊 Play Word</button><br />
      <p id="chineseHint" class="hidden">Meaning: <span></span></p>
      <input type="text" id="answer" placeholder="Enter your answer" />
      <button id="checkBtn">✔️ Check</button>
      <div id="result"></div>
      <button id="nextBtn" class="hidden">➡️ Next</button>
      <p id="progress"></p>
    </div>

    <div id="reportSection" class="hidden section">
      <h2>📊 Test Report</h2>
      <p id="scoreSummary"></p>
      <p id="timeSummary"></p>
      <div id="errorList"></div>
      <button onclick="location.reload()">🔁 Restart</button>
    </div>
  </div>

  <script>
    const wordList = [
        { word: "shift", meaning: "v./n. 转移，改变" },
        { word: "shock", meaning: "n./v. 震惊，休克" },
        { word: "shower", meaning: "n. 淋浴，阵雨；v. 洗澡" },
        { word: "shrink", meaning: "v. 收缩，退缩" },
        { word: "sideways", meaning: "adv./adj. 向侧面（的）" },
        { word: "sigh", meaning: "v./n. 叹息" },
        { word: "sightseeing", meaning: "n. 观光，游览" },
        { word: "sign", meaning: "n. 标志，征兆；v. 签署" },
        { word: "signal", meaning: "n. 信号；v. 发信号" },
        { word: "signature", meaning: "n. 签名" },
        { word: "significant", meaning: "adj. 重要的，有意义的" },
        { word: "similar", meaning: "adj. 相似的" },
        { word: "simplify", meaning: "v. 简化" },
        { word: "sincere", meaning: "adj. 真诚的" },
        { word: "single", meaning: "adj. 单一的；n. 单身" },
        { word: "singular", meaning: "adj. 单数的，独特的" },
        { word: "sink", meaning: "v. 下沉；n. 水槽" },
        { word: "site", meaning: "n. 地点，现场；v. 选址" },
        { word: "sketch", meaning: "n. 素描，草图；v. 草拟" },
        { word: "skim", meaning: "v. 略读，撇去" },
        { word: "slam", meaning: "v./n. 砰地关上，猛撞" },
        { word: "slender", meaning: "adj. 苗条的，细长的" },
        { word: "slice", meaning: "n. 薄片；v. 切片" },
        { word: "slide", meaning: "v. 滑动；n. 幻灯片" },
        { word: "slight", meaning: "adj. 轻微的，少量的" },
        { word: "slip", meaning: "v. 滑倒，溜走；n. 小纸片" },
        { word: "slit", meaning: "v./n. 切开，裂缝" },
        { word: "slope", meaning: "n. 斜坡；v. 倾斜" },
        { word: "smart", meaning: "adj. 聪明的，时髦的" },
        { word: "smooth", meaning: "adj. 光滑的；v. 使平滑" },
        { word: "soak", meaning: "v. 浸泡，湿透" },
        { word: "so-called", meaning: "adj. 所谓的" },
        { word: "soil", meaning: "n. 土壤；v. 弄脏" },
        { word: "solar", meaning: "adj. 太阳的，太阳能的" },
        { word: "sole", meaning: "adj. 唯一的；n. 脚底，鞋底" },
        { word: "solemn", meaning: "adj. 庄严的，严肃的" },
        { word: "soluble", meaning: "adj. 可溶的" },
        { word: "somewhat", meaning: "adv. 稍微，有点" },
        { word: "sophisticated", meaning: "adj. 复杂的，老练的" },
        { word: "sore", meaning: "adj. 疼痛的；n. 疼处" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let total = wordList.length * 2;
    let correct = 0;
    let selectedVoice = null;

    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;
    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `⏱ Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "🎧 Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");

        // ✅ 自动播放当前单词
        if (!selectedVoice) loadVoicesAndSetVoice();
        setTimeout(() => {
          speakWord(currentWord.word);
        }, 200);
      } else {
        instructions.textContent = "💡 Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "✅ Correct!";
        resultDiv.className = "correct";
        correct++;
      } else {
        resultDiv.textContent = `❌ Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");
      scoreSummary.textContent = `🎉 Test completed! Correct: ${correct} / ${total}`;
      timeSummary.innerHTML = `
        🕒 Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        🕒 Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>🎉 Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
</body>
</html>
